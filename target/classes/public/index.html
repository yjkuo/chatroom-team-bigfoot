<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/view.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row pt-5">
        <div class="col-4 pt-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>
                    <form id="form-login">
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Username" id="login-username"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Password" id="login-password"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <button class="btn btn-primary" id="btn-login">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4 pt-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign Up</h3>
                    <form id="form-signup">
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Username" id="in-username"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="password" class="form-control" placeholder="Password" id="in-password"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Age" id="in-age"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="School" id="in-school"/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <h4 class="card-title">Select Your Interests</h4>
                            <div class="ps-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-music">
                                    <label class="form-check-label" for="chk-music">
                                        Music
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-news">
                                    <label class="form-check-label" for="chk-news">
                                        News
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-sports">
                                    <label class="form-check-label" for="chk-sports">
                                        Sports
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-movies">
                                    <label class="form-check-label" for="chk-movies">
                                        Movies
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-science">
                                    <label class="form-check-label" for="chk-science">
                                        Science
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chk-travel">
                                    <label class="form-check-label" for="chk-travel">
                                        Travel
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3 mx-1">
                            <button class="btn btn-primary" id="btn-signup">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
