<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/view.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <div class="ms-5">
                    <h4>Bigfoot ChatApp</h4>
                </div>
            </nav>
        </div>
        <div class="row pt-2">
        <div class="col-4 pt-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>
                    <div class="alert alert-danger mt-3" role="alert" id="alert-login" style="display: none">Username or Password is incorrect</div>
                    <form id="form-login">
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Username" id="login-username" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="password" class="form-control" placeholder="Password" id="login-password" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <button class="btn btn-secondary" id="btn-login">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4 pt-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign Up</h3>
                    <div class="alert alert-danger mt-3" role="alert" id="alert-signup" style="display: none">Username is taken</div>
                    <form id="form-signup">
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Username" id="in-username" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="password" class="form-control" placeholder="Password" id="in-password" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="Age" id="in-age" pattern="[0-9]*" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <input type="text" class="form-control" placeholder="School" id="in-school" required/>
                        </div>
                        <div class="row pt-3 mx-1">
                            <h4 class="card-title">Select Your Interests</h4>
                            <div class="ps-2 checkbox-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="music" id="chk-music">
                                    <label class="form-check-label" for="chk-music">
                                        Music
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="news" id="chk-news">
                                    <label class="form-check-label" for="chk-news">
                                        News
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="sports" id="chk-sports">
                                    <label class="form-check-label" for="chk-sports">
                                        Sports
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="movies" id="chk-movies">
                                    <label class="form-check-label" for="chk-movies">
                                        Movies
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="science" id="chk-science">
                                    <label class="form-check-label" for="chk-science">
                                        Science
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="travel" id="chk-travel">
                                    <label class="form-check-label" for="chk-travel">
                                        Travel
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3 mx-1">
                            <button class="btn btn-secondary" id="btn-signup">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
