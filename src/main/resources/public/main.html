<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/view.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="pt-1"></div>
        <div class="row">
            <div class="col-4 pt-5 mx-auto">
                <div class="card">
                    <div class="card-body">                       
                        <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-join-tab" data-bs-toggle="tab" data-bs-target="#nav-join" type="button" role="tab" aria-controls="nav-join" aria-selected="true">Join</button>
                            <button class="nav-link" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create" type="button" role="tab" aria-controls="nav-create" aria-selected="false">Create</button>
                            <button class="nav-link" id="nav-chatrooms-tab" data-bs-toggle="tab" data-bs-target="#nav-chatrooms" type="button" role="tab" aria-controls="nav-chatrooms" aria-selected="false">ChatRooms</button>
                        </div>                         
                        <div class="tab-content"> 
                            <div class="tab-pane fade show active" id="nav-join" role="tabpanel" aria-labelledby="nav-join-tab">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Room 1</li>
                                    <li class="list-group-item">Room 2</li>
                                    <li class="list-group-item">Room 3</li>
                                </ul>
                            </div>
                            <div class="tab-pane fade" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                                <form id="form-signup">
                                    <div class="row pt-3 mx-1">
                                        <input type="text" class="form-control" placeholder="Room name" id="create-roomname"/>
                                    </div>
                                    <div class="row pt-3 mx-1">
                                        <input type="text" class="form-control" placeholder="Size" id="create-roomsize"/>
                                    </div>
                                    <div class="row pt-3 mx-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="publicRadio" id="publicRadio">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Public
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="privateRadio" id="privateRadio" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Private
                                            </label>
                                        </div>
                                        <div class="pt-3"></div>
                                        <button class="btn btn-primary w-100" id="btn-create">Create</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-chatrooms" role="tabpanel" aria-labelledby="nav-chatrooms-tab">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Room 1</li>
                                    <li class="list-group-item">Room 2</li>
                                    <li class="list-group-item">Room 3</li>
                                </ul>
                            </div>                
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="col-6 pt-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Chat</h3>
                        <div class="container chatroom"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 pt-5 mx-auto">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">List of Users</h3>
                            
                            <div class="user-list"> 
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">User 1</li>
                                    <li class="list-group-item">User 2</li>
                                    <li class="list-group-item">User 3</li>
                                </ul>
                            </div>                        
                        </div>                    
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="card-title text-center">Invite</h3>
                            <div class="invite">
                                <input type="text" class="form-control" placeholder="Invite"/>
                                <button class="btn btn-primary w-100" id="btn-invite">Invite</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 pt-3 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Invited to:</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Room 1</li>
                            <li class="list-group-item">Room 2</li>
                            <li class="list-group-item">Room 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8 pt-3 mx-auto">         
                <div class="row pt-3">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Type Here ..."/>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" id="btn-send">Send</button>
                    </div>  
                </div>
                <div class="row pt-5">
                    <div class="col-8">
                        <div class="form-group">                            
                            <label class="d-inline-block"for="send-to-label">Send To: </label>     
                            <select class="form-select w-50 d-inline-block mx-3" aria-label="Default select" name="send-to-list" id="send-to-list">
                                <option selected>Select user</option>
                                <option value="user1">User1</option>
                                <option value="user2">User2</option>
                            </select>                             
                        </div>
                        
                    </div>
                    <div class="col pt-3 mx-2 text-center">
                        <button class="btn btn-danger btn-lg" id="btn-leave">Leave</button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
